      <div class="col-12">
        <div class="Contact">

          <form id="contact-info">

            <ul>

              <li>
                <label class="col-12" for="name">Name:</label>
                <input class="col-12" type="text" id="name" name="name" placeholder="John Smith" required="required">
              </li>
              <li style="margin-top: 15px;">
                <label class="col-12 mt-3px" for="email">Email:</label>
                <input class="col-12" type="email" id="email" name="email" placeholder="johnsmith@example.com" required="required">
              </li>
              <li style="margin-top: 15px;">
                <label class="col-12" for="message">Message:</label>
                <textarea class="col-12" id="messge" name="message" required="required" placeholder="Enter message here"></textarea>
              </li>

            </ul>

          </form>

        </div>
      </div>
    </div>

   

    <button type="button" class="btn btn-secondary btn-lg mt-3 ml-4">Submit</button>
